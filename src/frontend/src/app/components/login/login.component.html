<main>
  <h2>Resident's login</h2>

  <form [formGroup]="login"
        (ngSubmit)="signIn()">
    <label>
      Email:
      <input placeholder="student@lnu.edu.ua" formControlName="email" required>
    </label>

    <label id="password">
      Password:
      <input type="password" placeholder="Password" formControlName="password" required>
    </label>

    <button type="submit" class="detail">
      Login
    </button>
  </form>

  <p id="disclaimer">If you are a dormitory resident and don't have credentials, please contact the dormitory staff.</p>
</main>
